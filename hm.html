<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Headmaster Profile Creation</title>
<link rel="stylesheet" href="prince.css">
<script defer src="script.js"></script>
</head>
<body>
<div class="container">
  <h1>Headmaster Profile</h1>
  <form id="profileForm">
    <!-- Personal Information -->
    <fieldset>
      <legend>Profile Picture</legend>
      <input type="file" id="profilePicture" name="profilePicture">
    </fieldset>
    
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </fieldset>
    
    <!-- Professional Details -->
    <fieldset>
      <legend>Professional Details</legend>
      <label for="schoolName">School Name:</label>
      <input type="text" id="schoolName" name="schoolName" required>
      
      <label for="schoolAddress">School Address:</label>
      <input type="text" id="schoolAddress" name="schoolAddress" required>
      
      <label for="experience">Total Years of Experience:</label>
      <input type="number" id="experience" name="experience" min="0" required>
      
      <label for="specializations">Specializations:</label>
      <input type="text" id="specializations" name="specializations">
      
      <label for="qualifications">Qualifications:</label>
      <textarea id="qualifications" name="qualifications" rows="3"></textarea>
    </fieldset>
    
    <!-- Job Management Preferences -->
    <fieldset>
      <legend>Job Management Preferences</legend>
      <label for="jobPostingPreferences">Job Posting Preferences:</label>
      <textarea id="jobPostingPreferences" name="jobPostingPreferences" rows="3"></textarea>
      
      <label for="communicationPreferences">Communication Preferences:</label>
      <textarea id="communicationPreferences" name="communicationPreferences" rows="3"></textarea>
    </fieldset>
    
    <!-- Submit Button -->
    <button type="submit">Create Profile</button>
  </form>
</div>
</body>
</html>
