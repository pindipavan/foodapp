<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Headmaster Dashboard</title>
<link rel="stylesheet" href="dashboard.css">
<script defer src="dashboard.js"></script>
</head>
<body>
<div class="dashboard-container">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="flex items-center">
      <button id="profileButton" class="icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M128,144a72,72,0,1,0-72-72A72.1,72.1,0,0,0,128,144Zm0,16c-39.76,0-120,20-120,60v16a8,8,0,0,0,8,8H240a8,8,0,0,0,8-8V220C248,180,167.76,160,128,160Z"/>
        </svg>
      </button>
      <h2 id="userNameTitle" class="dashboard-title"></h2>
    </div>
    <button id="notificationButton" class="icon-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
        <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
      </svg>
    </button>
  </div>

  <!-- Profile Info Toggle -->
  <div id="profileInfo" class="profile-info" style="display:none;">
    <img id="profileImage" src="#" alt="Profile Picture">
    <p id="fullNameDisplay"></p>
    <p id="emailDisplay"></p>
    <p id="phoneDisplay"></p>
    <p id="schoolNameDisplay"></p>
    <p id="schoolAddressDisplay"></p>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="job-management">
      <h2>Manage Vacancies</h2>
      <form id="jobForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>
        
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" rows="3" required></textarea>
        
        <button type="submit">Post Job</button>
      </form>
      <h3>Job Posts</h3>
      <div id="jobPosts">
        <!-- Job posts will be displayed here -->
      </div>
    </div>
    <div class="faculty-details">
      <h2>Faculty Details</h2>
      <div id="facultyList">
        <!-- Faculty details will be displayed here -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
